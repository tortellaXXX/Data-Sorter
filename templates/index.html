<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Sorter</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
  <h1>Drag & Drop CSV File</h1>

  <form action="/sort" method="post" enctype="multipart/form-data">
    <!-- Drop area -->
    <div id="drop-area" class="drop-area">
      <p>Перетащи CSV сюда или выбери файл</p>
      <input type="file" name="file" id="fileElem" accept=".csv" required style="display:none;">
      <button type="button" id="chooseBtn" class="btn">Выбрать файл</button>
      <p class="file-info" id="fileInfo">Файл не выбран</p>
    </div>

    <!-- Controls -->
    <div class="controls">
      <label for="sort_column">Колонка для сортировки:</label>
      <input type="text" name="sort_column" id="sort_column" placeholder="например, total_price" required>
      <p id="columnsPreview" class="muted">Колонки будут показаны здесь</p>
      <button type="submit" class="btn">Загрузить и обработать</button>
    </div>
  </form>
</div>

<!-- Подключаем отдельный скрипт -->
<script src="/static/script.js"></script>
</body>
</html>
