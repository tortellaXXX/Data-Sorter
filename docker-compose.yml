version: '3.9'
services:
  dremio:
    image: dremio/dremio-oss:24.3   # фиксированная версия
    container_name: dremio
    ports:
      - "9047:9047"    # REST API
      - "31010:31010"  # JDBC/ODBC
      # - "3000:3000"  # WebUI (по желанию)
    environment:
      - DREMIO_JAVA_EXTRA_OPTS=-Xmx4g -XX:MaxDirectMemorySize=4g
    volumes:
      - dremio_data:/var/lib/dremio
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9047/apiv2/login || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 15

  web:
    build: .
    container_name: csv_app
    ports:
      - "8000:8000"
    environment:
      - DREMIO_HOST=http://dremio:9047
      - DREMIO_USER=admin
      - DREMIO_PASSWORD=password
      - DREMIO_SPACE=MySpace
    depends_on:
      dremio:
        condition: service_healthy
    restart: on-failure

volumes:
  dremio_data:
