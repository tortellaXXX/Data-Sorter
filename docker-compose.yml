version: "3.9"

services:
  db:
    image: postgres:14
    container_name: data-sorter-db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sorter
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d sorter"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: data-sorter-web
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg2://user:password@db:5432/sorter
