version: '3.9'

services:
  dremio:
    image: dremio/dremio-oss:24.3
    container_name: dremio
    user: "1000:1000"   # ✅ вот это добавь
    ports:
      - "9047:9047"
      - "31010:31010"
    environment:
      - DREMIO_JAVA_EXTRA_OPTS=-Xmx4g -XX:MaxDirectMemorySize=4g
    volumes:
      - dremio_data:/opt/dremio/data
    restart: unless-stopped

  web:
    build: .
    container_name: csv_app
    ports:
      - "8000:8000"
    environment:
      - DREMIO_HOST=http://dremio:9047
      - DREMIO_USER=admin
      - DREMIO_PASSWORD=password
      - DREMIO_SPACE=MySpace
    depends_on:
      - dremio
    restart: on-failure

volumes:
  dremio_data:
